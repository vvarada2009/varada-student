<script>
// JavaScript functionality
let pyodide;

async function main() {
  pyodide = await loadPyodide();
}

main();

function saveResponse() {
  const response = document.getElementById('hackResponse').value;
  if (response.trim()) {
    // Save logic would go here (localStorage, API call, etc.)
    showStatus();
  }
}

function clearResponse() {
  document.getElementById('hackResponse').value = '';
  document.getElementById('output').textContent = '';
}

function showStatus() {
  const status = document.getElementById('saveStatus');
  status.style.display = 'block';
  // Trigger fade in animation
  setTimeout(() => {
    status.style.opacity = '1';
    status.style.transform = 'translateY(0)';
  }, 10);
  
  setTimeout(() => {
    status.style.opacity = '0';
    status.style.transform = 'translateY(10px)';
    setTimeout(() => {
      status.style.display = 'none';
    }, 500);
  }, 3000);
}

async function runCode() {
  const code = document.getElementById('hackResponse').value;
  const language = document.getElementById('languageSelect').value;
  const output = document.getElementById('output');
  
  if (!code.trim()) {
    output.textContent = 'Please enter some code to run.';
    return;
  }
  
  try {
    if (language === 'javascript') {
      // Capture console.log output
      const originalLog = console.log;
      let logOutput = '';
      console.log = (...args) => {
        logOutput += args.join(' ') + '\n';
      };
      
      // Execute the code
      const result = eval(code);
      
      // Restore original console.log
      console.log = originalLog;
      
      // Display output
      output.textContent = logOutput + (result !== undefined ? result : '');
      
    } else if (language === 'python') {
      if (!pyodide) {
        output.textContent = 'Python environment is loading... Please try again in a moment.';
        return;
      }
      
      // Redirect Python stdout
      pyodide.runPython(`
        import sys
        from io import StringIO
        sys.stdout = StringIO()
      `);
      
      // Run the Python code
      pyodide.runPython(code);
      
      // Get the output
      const pythonOutput = pyodide.runPython("sys.stdout.getvalue()");
      output.textContent = pythonOutput || 'Code executed successfully (no output)';
    }
  } catch (error) {
    output.textContent = `Error: ${error.message}`;
  }
}
</script>
