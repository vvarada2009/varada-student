<!-- Add keyframe animations with style tag for animations that can't be inline -->
<style>
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
</style>

<script>
let selectedFeedback = null;

function selectFeedback(type) {
  selectedFeedback = type;
  const feedbackForm = document.getElementById('feedbackForm');
  const feedbackTitle = document.getElementById('feedbackTitle');
  const thumbsUpBtn = document.getElementById('thumbsUp');
  const thumbsDownBtn = document.getElementById('thumbsDown');
  
  // Reset button states
  thumbsUpBtn.style.transform = '';
  thumbsUpBtn.style.animation = '';
  thumbsUpBtn.style.boxShadow = '0 4px 15px rgba(76, 175, 80, 0.4)';
  thumbsDownBtn.style.transform = '';
  thumbsDownBtn.style.animation = '';
  thumbsDownBtn.style.boxShadow = '0 4px 15px rgba(244, 67, 54, 0.4)';
  
  if (type === 'up') {
    feedbackTitle.textContent = 'ðŸ˜Š Great! What did you like most?';
    thumbsUpBtn.style.transform = 'scale(1.1)';
    thumbsUpBtn.style.animation = 'pulse 2s infinite';
    thumbsUpBtn.style.boxShadow = '0 0 25px rgba(255, 255, 255, 0.5)';
  } else {
    feedbackTitle.textContent = 'ðŸ¤” How can we improve?';
    thumbsDownBtn.style.transform = 'scale(1.1)';
    thumbsDownBtn.style.animation = 'pulse 2s infinite';
    thumbsDownBtn.style.boxShadow = '0 0 25px rgba(255, 255, 255, 0.5)';
  }
  
  feedbackForm.style.display = 'block';
  feedbackForm.style.animation = 'fadeInUp 0.5s ease';
}

function submitFeedback() {
  const feedbackText = document.getElementById('feedbackText').value;
  const feedbackStatus = document.getElementById('feedbackStatus');
  const statusText = document.getElementById('statusText');
  
  if (feedbackText.trim() === '') {
    alert('Please enter your feedback before submitting.');
    return;
  }
  
  // Simulate submission
  statusText.textContent = `Thank you! Your ${selectedFeedback === 'up' ? 'positive' : 'constructive'} feedback has been recorded.`;
  feedbackStatus.style.display = 'block';
  feedbackStatus.style.animation = 'fadeInUp 0.5s ease';
  
  // Reset form after 3 seconds
  setTimeout(() => {
    resetFeedback();
  }, 3000);
}

function resetFeedback() {
  selectedFeedback = null;
  document.getElementById('feedbackForm').style.display = 'none';
  document.getElementById('feedbackStatus').style.display = 'none';
  document.getElementById('feedbackText').value = '';
  
  // Reset button states
  const thumbsUpBtn = document.getElementById('thumbsUp');
  const thumbsDownBtn = document.getElementById('thumbsDown');
  thumbsUpBtn.style.transform = '';
  thumbsUpBtn.style.animation = '';
  thumbsUpBtn.style.boxShadow = '0 4px 15px rgba(76, 175, 80, 0.4)';
  thumbsDownBtn.style.transform = '';
  thumbsDownBtn.style.animation = '';
  thumbsDownBtn.style.boxShadow = '0 4px 15px rgba(244, 67, 54, 0.4)';
}

function toggleDataView() {
  const dataContainer = document.getElementById('dataContainer');
  const toggleText = document.getElementById('toggleText');
  const toggleArrow = document.querySelector('.toggle-arrow');
  
  if (dataContainer.style.display === 'none' || dataContainer.style.display === '') {
    dataContainer.style.display = 'block';
    dataContainer.style.animation = 'fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
    dataContainer.style.transform = 'translateY(0)';
    dataContainer.style.opacity = '1';
    toggleText.textContent = 'Hide Response Data';
    toggleArrow.style.transform = 'rotate(180deg)';
  } else {
    dataContainer.style.display = 'none';
    dataContainer.style.transform = 'translateY(-20px)';
    dataContainer.style.opacity = '0';
    toggleText.textContent = 'View Response Data';
    toggleArrow.style.transform = 'rotate(0deg)';
  }
}

function hideLoadingOverlay() {
  const overlay = document.getElementById('loadingOverlay');
  if (overlay) {
    overlay.style.opacity = '0';
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 300);
  }
}

function refreshData() {
  const iframe = document.getElementById('dataIframe');
  const overlay = document.getElementById('loadingOverlay');
  
  if (overlay) {
    overlay.style.display = 'flex';
    overlay.style.opacity = '1';
  }
  
  // Force iframe refresh
  iframe.src = iframe.src;
  
  // Update timestamp
  const lastUpdated = document.getElementById('lastUpdated');
  if (lastUpdated) {
    lastUpdated.textContent = 'Updated: ' + new Date().toLocaleTimeString();
  }
}

// Auto-refresh data every 5 minutes
setInterval(refreshData, 300000);
</script>
