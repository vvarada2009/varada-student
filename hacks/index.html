<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EaseCompanion Prototype</title>
<style>
  body { font-family: sans-serif; margin:0; background:#f0f4f8; }
  header { background:#2a6ef7; color:white; text-align:center; padding:1rem; font-size:1.5rem; }
  nav { display:flex; position:fixed; bottom:0; width:100%; background:#fff; border-top:1px solid #ccc; }
  nav button { flex:1; padding:0.8rem 0; border:none; background:none; cursor:pointer; color:#555; }
  nav button.active { color:#2a6ef7; font-weight:600; }
  main { padding:1rem; padding-bottom:5rem; }
  section { display:none; }
  section.active { display:block; }
  .card { background:white; border-radius:10px; padding:1rem; margin-bottom:1rem; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
  input, textarea { width:100%; padding:0.6rem; margin-bottom:0.6rem; border-radius:6px; border:1px solid #ccc; }
  button.add-btn { background:#2a6ef7; color:white; border:none; padding:0.6rem 1rem; border-radius:6px; cursor:pointer; width:100%; font-size:1rem;}
  .entry { padding:0.5rem 0; border-bottom:1px solid #eee;}
  .entry:last-child { border-bottom:none; }
</style>
</head>
<body>

<header>EaseCompanion</header>

<main>
  <section id="home" class="active card">
    <h2>Welcome</h2>
    <p>Track pain, medications, exercises, and care notes for seniors.</p>
  </section>

  <section id="pain" class="card">
    <h2>Pain Log</h2>
    <textarea id="painText" placeholder="Describe pain..."></textarea>
    <button class="add-btn" onclick="addPain()">Add</button>
    <div id="painList"></div>
  </section>

  <section id="med" class="card">
    <h2>Medications</h2>
    <input type="text" id="medName" placeholder="Medication Name">
    <input type="text" id="medDose" placeholder="Dosage/Time">
    <button class="add-btn" onclick="addMed()">Add</button>
    <div id="medList"></div>
  </section>

  <section id="exercise" class="card">
    <h2>Exercises</h2>
    <input type="text" id="exName" placeholder="Exercise Name">
    <input type="text" id="exTime" placeholder="Duration/Time">
    <button class="add-btn" onclick="addEx()">Add</button>
    <div id="exList"></div>
  </section>

  <section id="care" class="card">
    <h2>Care Notes</h2>
    <textarea id="careText" placeholder="Add a note..."></textarea>
    <button class="add-btn" onclick="addCare()">Add</button>
    <div id="careList"></div>
  </section>

  <section id="feedback" class="card">
    <h2>Feedback</h2>
    <textarea id="fbText" placeholder="Your feedback"></textarea>
    <button class="add-btn" onclick="submitFeedback()">Submit</button>
  </section>
</main>

<nav>
  <button class="active" onclick="showTab('home', this)">Home</button>
  <button onclick="showTab('pain', this)">Pain Log</button>
  <button onclick="showTab('med', this)">Medications</button>
  <button onclick="showTab('exercise', this)">Exercises</button>
  <button onclick="showTab('care', this)">Care Notes</button>
  <button onclick="showTab('feedback', this)">Feedback</button>
</nav>

<script>
function showTab(id, btn) {
  document.querySelectorAll('section').forEach(sec=>sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

// ---------------- Pain ----------------
function loadPain() {
  const data = JSON.parse(localStorage.getItem('pain')||'[]');
  const container = document.getElementById('painList'); container.innerHTML='';
  data.forEach(d=>{ const div=document.createElement('div'); div.className='entry'; div.textContent=d; container.appendChild(div); });
}
function addPain(){
  const val=document.getElementById('painText').value; if(!val) return alert('Enter text');
  const data=JSON.parse(localStorage.getItem('pain')||'[]'); data.push(val); localStorage.setItem('pain',JSON.stringify(data));
  document.getElementById('painText').value=''; loadPain();
}
loadPain();

// ---------------- Med ----------------
function loadMed(){
  const data=JSON.parse(localStorage.getItem('med')||'[]');
  const container=document.getElementById('medList'); container.innerHTML='';
  data.forEach(d=>{ const div=document.createElement('div'); div.className='entry'; div.textContent=d; container.appendChild(div); });
}
function addMed(){
  const name=document.getElementById('medName').value;
  const dose=document.getElementById('medDose').value;
  if(!name||!dose) return alert('Fill all'); 
  const data=JSON.parse(localStorage.getItem('med')||'[]'); data.push(`${name} - ${dose}`); localStorage.setItem('med',JSON.stringify(data));
  document.getElementById('medName').value=''; document.getElementById('medDose').value=''; loadMed();
}
loadMed();

// ---------------- Exercise ----------------
function loadEx(){ const data=JSON.parse(localStorage.getItem('ex')||'[]'); const container=document.getElementById('exList'); container.innerHTML='';
  data.forEach(d=>{ const div=document.createElement('div'); div.className='entry'; div.textContent=d; container.appendChild(div); });
}
function addEx(){ const name=document.getElementById('exName').value; const time=document.getElementById('exTime').value; if(!name||!time) return alert('Fill all');
  const data=JSON.parse(localStorage.getItem('ex')||'[]'); data.push(`${name} - ${time}`); localStorage.setItem('ex',JSON.stringify(data));
  document.getElementById('exName').value=''; document.getElementById('exTime').value=''; loadEx();
}
loadEx();

// ---------------- Care ----------------
function loadCare(){ const data=JSON.parse(localStorage.getItem('care')||'[]'); const container=document.getElementById('careList'); container.innerHTML='';
  data.forEach(d=>{ const div=document.createElement('div'); div.className='entry'; div.textContent=d; container.appendChild(div); });
}
function addCare(){ const val=document.getElementById('careText').value; if(!val) return alert('Enter text');
  const data=JSON.parse(localStorage.getItem('care')||'[]'); data.push(val); localStorage.setItem('care',JSON.stringify(data));
  document.getElementById('careText').value=''; loadCare();
}
loadCare();

// ---------------- Feedback ----------------
function submitFeedback(){
  const val=document.getElementById('fbText').value; if(!val) return alert('Enter feedback'); console.log('Feedback:', val);
  alert('Thank you!'); document.getElementById('fbText').value='';
}
</script>
</body>
</html>
