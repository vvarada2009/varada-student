---
layout: base
---

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

<style>
  /* Custom Styling for Light and Dark Themes */
  body[data-bs-theme="dark"] .card {
      background-color: #1e1e1e;
      color: white;
      border-color: #444;
  }
  body[data-bs-theme="light"] .card {
      background-color: white;
      color: black;
      border-color: #ddd;
  }
  body[data-bs-theme="dark"] .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
  }

  /* Position and z-index for the theme toggle button */
  #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000; /* Low z-index to avoid covering the menu */
      border-radius: 50%;
  }
  
</style>

<!-- Bootstrap-styled content -->
<div>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <div class="container">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  
  <!-- Theme Toggle Button -->
  <div class="d-flex justify-content-end p-3">
    <button id="theme-toggle" class="btn btn-outline-secondary">🌙 Dark Mode</button>
  </div>
  {{ content }}
</div>

<script>
  // Theme Toggle Logic
  const toggleButton = document.getElementById("theme-toggle");
  const body = document.body;

  function setTheme(theme) {
      body.setAttribute("data-bs-theme", theme);
      localStorage.setItem("theme", theme);
      toggleButton.innerHTML = theme === "dark" ? "☀️ Light Mode" : "🌙 Dark Mode";
  }

  // Load saved theme
  const savedTheme = localStorage.getItem("theme") || "light";
  setTheme(savedTheme);

  // Toggle theme on button click
  toggleButton.addEventListener("click", () => {
      const newTheme = body.getAttribute("data-bs-theme") === "dark" ? "light" : "dark";
      setTheme(newTheme);
  });

</script>
