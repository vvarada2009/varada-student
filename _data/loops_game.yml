questions:
  - question: "What type of loop is best when you know how many times you want to repeat?"
    options:
      - "While loop"
      - "Do-while loop"
      - "For loop"
      - "If statement"
    correct_answer: "For loop"

  - question: "What happens if a while loopâ€™s condition never becomes false?"
    options:
      - "The program crashes"
      - "It creates an infinite loop"
      - "It stops automatically"
      - "It returns an error"
    correct_answer: "It creates an infinite loop"

  - question: "Which keyword is used to stop a loop early?"
    options:
      - "stop"
      - "exit"
      - "break"
      - "return"
    correct_answer: "break"

  - question: "What does the `continue` keyword do in a loop?"
    options:
      - "Exits the loop completely"
      - "Skips the rest of the loop and ends the program"
      - "Skips the current iteration and moves to the next one"
      - "Restarts the program"
    correct_answer: "Skips the current iteration and moves to the next one"

  - question: "What is the output of `for i in range(3): print(i)`?"
    options:
      - "1 2 3"
      - "0 1 2"
      - "0 1 2 3"
      - "1 2"
    correct_answer: "0 1 2"

  - question: "What is a nested loop?"
    options:
      - "Two programs running at once"
      - "A loop that runs backwards"
      - "A loop that calls a function"
      - "A loop inside another loop"
    correct_answer: "A loop inside another loop"

  - question: "How many times does this run? `for i in range(2, 7): print(i)`"
    options:
      - "5"
      - "6"
      - "4"
      - "2"
    correct_answer: "5"

  - question: "Which of these will cause a loop to run forever?"
    options:
      - "`while True:`"
      - "`for i in range(0):`"
      - "`while False:`"
      - "`for i in range(3):`"
    correct_answer: "`while True:`"

  - question: "What does `range(5)` produce?"
    options:
      - "0 to 4"
      - "1 to 5"
      - "1 to 4"
      - "0 to 5"
    correct_answer: "0 to 4"

  - question: "Which of these best describes a loop variable?"
    options:
      - "A variable that stores text"
      - "A counter that updates with each loop run"
      - "A function used in a loop"
      - "A condition that breaks a loop"
    correct_answer: "A counter that updates with each loop run"
